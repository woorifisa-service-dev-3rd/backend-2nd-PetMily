<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카드 관리</title>
</head>
<body>
<h1>카드 관리</h1>

<h2>카드 발급</h2>
<form action="#" th:action="@{/petmily/cards/issue}" method="post">
    <button type="submit">카드 발급</button>
</form>
<div th:if="${issueMessage != null}">
    <p th:text="${issueMessage}"></p>
</div>

<h2>카드 해지</h2>
<form action="#" th:action="@{/petmily/cards/cancel}" method="post">
    <label for="cancelCardNo">카드 번호:</label>
    <input type="number" id="cancelCardNo" name="cardNo" required="required"/>
    <button type="submit">해지</button>
</form>
<div th:if="${cancelMessage != null}">
    <p th:text="${cancelMessage}"></p>
</div>

<h2>카드 목록</h2>
<table>
    <thead>
    <tr>
        <th>카드 번호</th>
        <th>시리얼 번호</th>
        <th>만료 날짜</th>
        <th>생성 날짜</th>
        <th>수정 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cardPage.content}">
        <td th:text="${card.cardNo}"></td>
        <td th:text="${card.serialNo}"></td>
        <td th:text="${card.expirationDate}"></td>
        <td th:text="${card.createdAt}"></td>
        <td th:text="${card.updatedAt}"></td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${currentPage > 0}">
        <a th:href="@{/petmily/cards/management(page=${currentPage - 1}, size=${cardPage.size}, sortBy=${sortBy})}">이전 페이지</a>
    </span>
    <span th:if="${currentPage < totalPages - 1}">
        <a th:href="@{/petmily/cards/management(page=${currentPage + 1}, size=${cardPage.size}, sortBy=${sortBy})}">다음 페이지</a>
    </span>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카드 취소</title>
</head>
<body>
<h1>카드 취소</h1>
<form action="#" th:action="@{/card/cancel/{cardNo}(cardNo=${cardNo})}" method="post">
    <label for="cardNo">카드 번호:</label>
    <input type="number" id="cardNo" name="cardNo" required="required"/>
    <button type="submit">카드 취소</button>
</form>
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
</body>
</html>

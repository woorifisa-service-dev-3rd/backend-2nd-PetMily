<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카드 조회</title>
</head>
<body>
<h1>카드 세부 사항 보기</h1>
<form action="#" th:action="@{/card/view/{serialNo}(serialNo=${serialNo})}" method="get">
    <label for="serialNo">카드 번호:</label>
    <input type="number" id="serialNo" name="serialNo" required="required"/>
    <button type="submit">카드 조회</button>
</form>
<div th:if="${card != null}">
    <p>카드 번호: <span th:text="${card.cardNo}"></span></p>
    <p>시리얼 번호: <span th:text="${card.serialNo}"></span></p>
    <p>만료 날짜: <span th:text="${card.expirationDate}"></span></p>
    <p>생성 날짜: <span th:text="${card.createdAt}"></span></p>
    <p>수정 날짜: <span th:text="${card.updatedAt}"></span></p>
</div>
<div th:if="${card == 'Card not found'}">
    <p th:text="${card}"></p>
</div>
</body>
</html>

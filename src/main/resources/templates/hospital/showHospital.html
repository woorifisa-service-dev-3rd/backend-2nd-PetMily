<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital List</title>
</head>
<body>
<h1>Hospital List</h1>

<table border="1">
    <thead>
    <tr>
        <th>병원 이름</th>
        <th>혜택 종류</th>
        <th>혜택 내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.saleType}"></td>
        <td th:text="${hospital.sale} + '%'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
</head>
<body>
<h1>Transaction List</h1>

<table border="1">
    <thead>
    <tr>
        <th>결제 금액</th>
        <th>병원 이름</th>
        <th>혜택 종류</th>
        <th>혜택 내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.hospital.name}"></td>
        <td th:text="${transaction.hospital.saleType}"></td>
        <td th:text="${transaction.amount * transaction.hospital.sale / 100} + '원'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

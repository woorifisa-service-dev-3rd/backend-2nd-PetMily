<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Board</title>
</head>
<body>
<h1 th:text="${board.boardNo == null ? 'Create New Board' : 'Edit Board'}"></h1>

<form th:action="@{'/boards/edit'}" th:object="${board}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
        <a href="/boards">Cancel</a>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Board</title>
</head>
<body>
<h1 th:text="${board.boardNo == 0 ? 'Create New Board' : 'Edit Board'}"></h1>

<form th:action="@{${board.boardNo} != 0 ? '/boards/edit/' + ${board.boardNo} : '/boards/edit'}" th:object="${board}" method="post">
    <!-- ID가 있는 경우 숨겨진 필드로 포함 -->
    <input type="hidden" th:field="*{boardNo}"/>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
        <a href="/boards">Cancel</a>
    </div>
</form>
</body>
</html>
